<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSKAL - Anonymous Assignment Help</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #1e1e1e; 
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input, select, button, textarea {
            display: block; 
            width: 100%; 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff5722; 
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        .intro h1 {
            margin-bottom: 20px;
        }
        .bubble-button {
            padding: 15px 30px;
            border-radius: 30px;
            background: #ff5722;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function enterSite() {
            document.querySelector('.intro').classList.add('hidden');
            document.querySelector('.container').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="intro">
        <h1>Welcome to HSKAL</h1>
        <p>Your anonymous assignment helper. Fast, reliable, and confidential.</p>
        <button class="bubble-button" onclick="enterSite()">Get In</button>
    </div>
    
    <div class="container hidden">
        <h1>Assignment Request Form</h1>
        <p>Get your assignments done anonymously.</p>
        
        <!-- Updated Form Action URL -->
        <form action="https://formspree.io/f/xkgokwrk" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="bluebook">Blue Book Option:</label>
            <select id="bluebook" name="bluebook">
                <option value="own">I will provide my own</option>
                <option value="provided">Provide from your side</option>
            </select>
            
            <label for="date">Submission Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="message">Message to Admin:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label for="file">Upload Reference (Image, PDF, Drive link):</label>
            <input type="file" id="file" name="file">
            
            <button type="submit">Submit Request</button>
        </form>
        
        <p>For payments, contact us via private message after submitting your request.</p>
    </div>
</body>
</html>
